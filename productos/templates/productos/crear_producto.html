<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <style>
        body {
            background-color: #fef6f9;
            font-family: 'Segoe UI', sans-serif;
            color: #444;
            padding: 2rem;
        }
        h1 {
            color: #4ea185;
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            background-color: #e0f4ee;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(145, 212, 192, 0.3);
        }
        label {
            display: block;
            margin-top: 1.2rem;
            margin-bottom: 0.3rem;
            color: #4ea185;
            font-weight: 500;
        }
        .pastel-input {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #97d8c2;
            border-radius: 6px;
            background-color: #f5fffc;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            display: block;
            margin: 2rem auto 0;
            background-color: #97d8c2;
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #89c5b1;
        }
    </style>
</head>
<body>
    <h1>Agregar nuevo producto</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
